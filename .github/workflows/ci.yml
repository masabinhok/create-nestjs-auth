name: CI

on:
  push:
    branches: [main, v2]
  pull_request:
    branches: [main, v2]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test CLI (skip install)
        run: npm test

      - name: Verify generated project structure
        run: |
          # Check that key files exist
          test -d test-output/src
          test -f test-output/package.json
          test -f test-output/tsconfig.json
          echo "✅ Project structure verified"

      - name: Cleanup test output
        run: rm -rf test-output

  test-orms:
    name: Test ORM - ${{ matrix.orm }}
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    strategy:
      matrix:
        orm: [prisma, drizzle, typeorm, mongoose]
        include:
          - orm: prisma
            database: postgres
          - orm: drizzle
            database: postgres
          - orm: typeorm
            database: postgres
          - orm: mongoose
            database: mongodb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate ${{ matrix.orm }} project
        run: |
          node index.js test-${{ matrix.orm }}-app \
            --orm ${{ matrix.orm }} \
            --database ${{ matrix.database }} \
            --skip-install \
            --skip-git \
            --yes

      - name: Verify ${{ matrix.orm }} project structure
        run: |
          test -d test-${{ matrix.orm }}-app/src
          test -f test-${{ matrix.orm }}-app/package.json
          echo "✅ ${{ matrix.orm }} project structure verified"

      - name: Cleanup
        run: rm -rf test-${{ matrix.orm }}-app

  package-managers:
    name: Test Package Manager - ${{ matrix.pm }}
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    strategy:
      matrix:
        pm: [npm, pnpm, yarn]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        if: matrix.pm == 'pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install CLI dependencies
        run: npm ci

      - name: Test with ${{ matrix.pm }}
        run: |
          node index.js test-pm-app \
            --package-manager ${{ matrix.pm }} \
            --skip-install \
            --skip-git \
            --yes

      - name: Cleanup
        run: rm -rf test-pm-app
